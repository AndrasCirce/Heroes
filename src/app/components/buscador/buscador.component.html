<h1>Buscando:<small>{{termino}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-4">
        <div class="slert alert-info" role="alert">
            No hay resultados con el termino {{termino}}
        </div>
    </div>
</div>


<div class="row">        
    
        <app-heroe-tarjeta [heroe]="heroe" [indice]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
 
    
    
</div>
